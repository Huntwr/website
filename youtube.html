<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f4e1d2;
      color: black;
      font-family: "Times New Roman", Times, serif;
      font-size: large;
    }
    .reply {
      margin-left: 20px;
    }

    /* When hovering over the reply, the text will turn red */
    .reply:hover {
      color: red;
      cursor: pointer;
    }

    .button {
      margin: 5px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
  <title>Forum</title>
</head>
<body>
  <center><h1>Welcome to the forum, speak your mind!</h1></center>

  <div id="threads">
    <!-- Threads will load here -->
  </div>

  <div id="messageInput">
    <textarea id="messageText" placeholder="Type your message..."></textarea>
    <button class="button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Your Firebase setup here...

    function loadThread(roomId, threadId) {
      const threadRef = ref(database, 'rooms/' + roomId + '/threads/' + threadId);
      onValue(threadRef, (snapshot) => {
        const thread = snapshot.val();
        let threadHTML = `<div>${thread.user}: ${thread.message}</div>`;
        
        if (thread.replies) {
          for (let replyId in thread.replies) {
            // Add class 'reply' for styling
            threadHTML += `<div class="reply">${thread.replies[replyId].user}: ${thread.replies[replyId].message}</div>`;
          }
        }

        threadHTML += `
          <textarea id="replyMessage" placeholder="Reply..."></textarea>
          <button class="button" onclick="sendReply('${roomId}', '${threadId}')">Send Reply</button>
        `;
        document.getElementById('threads').innerHTML = threadHTML;
      });
    }

    function sendReply(roomId, threadId) {
      const replyMessage = document.getElementById('replyMessage').value;
      const newReplyRef = push(ref(database, 'rooms/' + roomId + '/threads/' + threadId + '/replies'));
      set(newReplyRef, {
        user: 'User' + getRandomUserId(),
        message: replyMessage
      });
    }

    function getRandomUserId() {
      return Math.floor(Math.random() * 1000) + 1;
    }
  </script>
</body>
</html>
