<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <style>
    /* Basic styles to center content */
    body {
      background-color: #f4e1d2;
      color: black;
      font-family: "Times New Roman", Times, serif;
      font-size: large;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Simple button styling with no extra CSS */
    .button {
      margin: 5px;
      padding: 10px;
      background-color: transparent;
      color: black;
      border: 1px solid black;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ddd;
    }

    /* Textarea for message */
    #messageInput {
      margin-top: 20px;
    }

    textarea {
      margin-top: 10px;
      padding: 10px;
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>

  <center><h1>Welcome to the forum, speak your mind!</h1></center>

  <!-- Room selection buttons -->
  <div id="rooms">
    <button class="button" onclick="loadRoom('room1')">Room 1</button>
    <button class="button" onclick="loadRoom('room2')">Room 2</button>
  </div>

  <!-- Display threads here -->
  <div id="threads"></div>

  <!-- Input for new messages -->
  <div id="messageInput">
    <textarea id="messageText" placeholder="Type your message..."></textarea>
    <button class="button" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEDU3db7MZzVn6IgN78YsoeApWMl-heRc",
      authDomain: "huntwrs-forum.firebaseapp.com",
      projectId: "huntwrs-forum",
      storageBucket: "huntwrs-forum.firebasestorage.app",
      messagingSenderId: "477924167422",
      appId: "1:477924167422:web:008db15333077ac5b49faf",
      measurementId: "G-883LSED10V"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to load a specific room's threads
    function loadRoom(roomId) {
      const threadsRef = ref(database, 'rooms/' + roomId + '/threads');
      onValue(threadsRef, (snapshot) => {
        const threads = snapshot.val();
        let threadsHTML = '';
        for (let threadId in threads) {
          threadsHTML += `
            <div onclick="loadThread('${roomId}', '${threadId}')">
              ${threads[threadId].user}: ${threads[threadId].message}
            </div>
          `;
        }
        document.getElementById('threads').innerHTML = threadsHTML;
      });
    }

    // Function to send a new message to the database
    function sendMessage() {
      const messageText = document.getElementById('messageText').value;
      if (messageText.trim() !== "") {
        const newThreadRef = push(ref(database, 'rooms/room1/threads'));
        set(newThreadRef, {
          user: 'User' + getRandomUserId(),
          message: messageText
        });
      }
    }

    // Helper function to generate a random user ID
    function getRandomUserId() {
      return Math.floor(Math.random() * 1000) + 1;
    }

    // Function to load a specific thread's details
    function loadThread(roomId, threadId) {
      const threadRef = ref(database, 'rooms/' + roomId + '/threads/' + threadId);
      onValue(threadRef, (snapshot) => {
        const thread = snapshot.val();
        let threadHTML = `<div>${thread.user}: ${thread.message}</div>`;
        
        if (thread.replies) {
          for (let replyId in thread.replies) {
            threadHTML += `<div class="reply">${thread.replies[replyId].user}: ${thread.replies[replyId].message}</div>`;
          }
        }

        threadHTML += `
          <textarea id="replyMessage" placeholder="Reply..."></textarea>
          <button class="button" onclick="sendReply('${roomId}', '${threadId}')">Send Reply</button>
        `;
        document.getElementById('threads').innerHTML = threadHTML;
      });
    }

    // Function to send a reply to a thread
    function sendReply(roomId, threadId) {
      const replyMessage = document.getElementById('replyMessage').value;
      const newReplyRef = push(ref(database, 'rooms/' + roomId + '/threads/' + threadId + '/replies'));
      set(newReplyRef, {
        user: 'User' + getRandomUserId(),
        message: replyMessage
      });
    }
  </script>

</body>
</html>
