<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f7f3e3;
      color: black;
      font-family: "Times New Roman", serif;
      font-size: large;
      text-align: center;
    }
    #messageInput {
      margin-top: 20px;
    }
    #messageText {
      width: 80%;
      height: 50px;
    }
    button:hover {
      background-color: #d3d3d3;
    }
    #backButton {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    .message {
      padding: 10px;
      cursor: pointer;
    }
    .message:hover {
      color: red;
    }
    .reply {
      margin-left: 20px;
      font-style: italic;
    }
  </style>
  <title>Forum</title>
</head>
<body>
  <h1>Welcome to the forum, speak your mind!</h1>

  <a href="main.html" id="backButton">
    <img src="button3.gif" style="width: 50px; height: 50px;">
    <span>Back!</span>
  </a>

  <!-- Room selection -->
  <div id="rooms">
    <button onclick="loadRoom('room1')">Room 1</button>
    <button onclick="loadRoom('room2')">Room 2</button>
  </div>

  <!-- Displaying threads of a room -->
  <div id="threads">
    <!-- Threads will load here -->
  </div>

  <!-- Input for new thread/message -->
  <div id="messageInput">
    <textarea id="messageText" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDK and app initialization -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEDU3db7MZzVn6IgN78YsoeApWMl-heRc",
      authDomain: "huntwrs-forum.firebaseapp.com",
      projectId: "huntwrs-forum",
      storageBucket: "huntwrs-forum.firebasestorage.app",
      messagingSenderId: "477924167422",
      appId: "1:477924167422:web:008db15333077ac5b49faf",
      measurementId: "G-883LSED10V"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Variable to store the current room and current thread for replies
    let currentRoom = null;
    let currentThreadId = null;

    // Function to load room threads
    window.loadRoom = function(roomId) {
      currentRoom = roomId; // Set the current room
      currentThreadId = null; // Clear the current thread for replies
      const threadsRef = ref(database, 'rooms/' + roomId + '/threads');
      onValue(threadsRef, (snapshot) => {
        const threads = snapshot.val();
        let threadsHTML = '';
        for (let threadId in threads) {
          const thread = threads[threadId];
          threadsHTML += `
            <div class="message" onclick="replyToThread('${roomId}', '${threadId}')">
              ${thread.user}: ${thread.message}
              ${thread.replies ? Object.keys(thread.replies).map(replyId => `
                <div class="reply">${thread.replies[replyId].user}: ${thread.replies[replyId].message}</div>
              `).join('') : ''}
            </div>
          `;
        }
        document.getElementById('threads').innerHTML = threadsHTML;
      });
    };

    // Function to send a new message or reply
    window.sendMessage = function() {
      if (!currentRoom) {
        alert('Please select a room first.');
        return;
      }
      const messageText = document.getElementById('messageText').value;
      if (messageText.trim() === '') {
        alert('Message cannot be empty.');
        return;
      }

      if (currentThreadId) {
        // Replying to a thread
        const replyRef = push(ref(database, `rooms/${currentRoom}/threads/${currentThreadId}/replies`));
        set(replyRef, {
          user: 'User1', // Replace with dynamic user ID or name if needed
          message: messageText
        });
      } else {
        // Creating a new thread
        const newThreadRef = push(ref(database, `rooms/${currentRoom}/threads`));
        set(newThreadRef, {
          user: 'User1', // Replace with dynamic user ID or name if needed
          message: messageText
        });
      }

      document.getElementById('messageText').value = ''; // Clear the input after sending
      currentThreadId = null; // Reset currentThreadId after reply
    };

    // Function to reply to a thread
    window.replyToThread = function(roomId, threadId) {
      currentRoom = roomId;
      currentThreadId = threadId;
      const threadRef = ref(database, `rooms/${roomId}/threads/${threadId}`);
      onValue(threadRef, (snapshot) => {
        const thread = snapshot.val();
        alert(`Replying to: ${thread.user}: ${thread.message}`);
      }, { onlyOnce: true });
    };
  </script>
</body>
</html>
