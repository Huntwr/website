<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f5f5dc; /* Cream color */
      color: #000000; /* Black text */
      font-family: "Times New Roman", Times, serif; /* Elegant font */
      font-size: 20px;
      margin: 0;
      padding: 0;
      text-align: center; /* Center all elements by default */
    }
    h1 {
      font-size: 2.5em; /* Slightly larger title */
      margin-top: 50px;
      text-align: center;
      font-family: "Times New Roman", Times, serif;
    }
    #messageInput {
      margin-top: 20px;
      text-align: center;
    }
    #messageText {
      width: 60%;
      height: 50px;
      font-family: "Times New Roman", Times, serif;
      font-size: 18px;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #000000;
      border-radius: 5px;
    }
    button {
      font-family: "Times New Roman", Times, serif;
      font-size: 18px;
      padding: 10px;
      background-color: #333333; /* Dark background for buttons */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #555555; /* Darker gray on hover */
      transform: scale(1.1); /* Slight button hover effect */
    }
    #rooms {
      display: flex;
      justify-content: center; /* Center room buttons */
      gap: 20px; /* Add spacing between buttons */
      margin-top: 30px;
    }
    #rooms button {
      font-size: 20px;
      padding: 15px 25px;
      background-color: #444444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #rooms button:hover {
      background-color: #666666; /* Hover effect for room buttons */
      transform: scale(1.05);
    }
    #gifButtonContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: center;
    }
    #gifButton {
      width: 55px; /* Small size for the gif button */
      height: 55px;
    }
    #gifButton span {
      display: block;
      font-size: 12px;
      color: #ffffff;
      font-family: "Times New Roman", Times, serif;
      margin-top: 5px; /* Adds space between gif and text */
    }
  </style>
  <title>Forum</title>
</head>
<body>
  <h1>Huntwrs forum!!!</h1>

  <!-- Back button with gif at bottom-right -->
  <div id="gifButtonContainer">
    <a href="main.html">
      <img src="button3.gif" id="gifButton">
      <span class="caption3" contenteditable="true">Back!</span>
    </a>
  </div>

  <!-- Room selection -->
  <div id="rooms">
    <button onclick="loadRoom('room1')">Room 1</button>
    <button onclick="loadRoom('room2')">Room 2</button>
  </div>

  <!-- Displaying threads of a room -->
  <div id="threads">
    <!-- Threads will load here -->
  </div>

  <!-- Input for new thread/message -->
  <div id="messageInput">
    <textarea id="messageText" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDK and app initialization -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>

  <script>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
    import { getDatabase, ref, set, push, onValue } from "firebase/database";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAEDU3db7MZzVn6IgN78YsoeApWMl-heRc",
      authDomain: "huntwrs-forum.firebaseapp.com",
      projectId: "huntwrs-forum",
      storageBucket: "huntwrs-forum.firebasestorage.app",
      messagingSenderId: "477924167422",
      appId: "1:477924167422:web:008db15333077ac5b49faf",
      measurementId: "G-883LSED10V"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Function to load room threads
    function loadRoom(roomId) {
      const threadsRef = ref(database, 'rooms/' + roomId + '/threads');
      onValue(threadsRef, (snapshot) => {
        const threads = snapshot.val();
        let threadsHTML = '';
        for (let threadId in threads) {
          threadsHTML += `
            <div onclick="loadThread('${roomId}', '${threadId}')">
              ${threads[threadId].user}: ${threads[threadId].message}
            </div>
          `;
        }
        document.getElementById('threads').innerHTML = threadsHTML;
      });
    }

    // Function to send a new message
    function sendMessage() {
      const messageText = document.getElementById('messageText').value;
      const newThreadRef = push(ref(database, 'rooms/room1/threads'));
      set(newThreadRef, {
        user: 'User1', // Replace with dynamic user data
        message: messageText
      });
    }

    // Function to load thread responses
    function loadThread(roomId, threadId) {
      const threadRef = ref(database, 'rooms/' + roomId + '/threads/' + threadId);
      onValue(threadRef, (snapshot) => {
        const thread = snapshot.val();
        let threadHTML = `<div>${thread.user}: ${thread.message}</div>`;
        document.getElementById('threads').innerHTML = threadHTML;
      });
    }
  </script>
</body>
</html>
